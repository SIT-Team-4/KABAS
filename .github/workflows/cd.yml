name: CD

on:
  push:
    branches: [main]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Render
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Server Deploy
        run: curl -sf "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Trigger Client Deploy
        run: curl -sf "${{ secrets.RENDER_CLIENT_DEPLOY_HOOK_URL }}"
